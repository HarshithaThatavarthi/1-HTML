<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <form action="Exp12-LoginPage.html">
        <h1>REGISTRATION FORM</h1>
        NAME     : <textarea name="Name" cols="30" rows="1">User Name</textarea><br><br>
        PASSWORD :<input type="password" name="pword"><br><br>
        AGE      :      <textarea name="Age" cols="30" rows="1">Age</textarea><br><br>
        ADDRESS  :   <textarea name="Age" cols="30" rows="1">Address</textarea><br><br>
        GENDER   : <input type="radio" name="Gender" value="M">Male
                <input type="radio" name="Gender" value="F">Female<br><br>
        BRANCH   : <select name="Branch">
                    <option value="1">CSE</option>
                    <option value="2">CSD</option>
                    <option value="3">CSM</option>
                    <option value="4">EEE</option>
                    <option value="5">MECH</option>
                    <option value="6">ECE</option>
                </select> <br><br>
        LANGUAGES: <br>
          <input type="checkbox" name="C">C<br>
          <input type="checkbox" name="C++">C++<br>
          <input type="checkbox" name="Python">Python<br>
          <input type="checkbox" name="Java">Java<br><br>
          <input type="submit">
        </form>
    </body>
</html>
